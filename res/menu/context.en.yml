en:
  linux:
    history: &history
      - id: 'undo'
        label: 'Undo'
        command: 'app:undo'
        enabled: false
      - id: 'redo'
        label: 'Redo'
        command: 'app:redo'
        enabled: false
    sidebar: &sidebar
      - label: 'Hide Sidebar'
        command: 'app:hide-sidebar'
        enabled: false
    project: &project
      - label: 'Rename Project'
        command: 'app:rename-project'
      - label: 'Show Project File…'
        command: 'app:show-in-folder'
    lists: &lists
      - label: 'New List'
        command: 'app:create-list'
    list: &list
      - label: 'Rename List'
        command: 'app:rename-list'
      - label: 'Delete List'
        command: 'app:delete-list'
    tags: &tags
      - label: 'New Tag'
        command: 'app:create-tag'
    tag: &tag
      - label: 'Tag Color'
        submenu:
          - label: 'None'
            color: null
            type: checkbox
          - type: separator
          - label: 'Red'
            color: 'red'
            type: checkbox
          - label: 'Orange'
            color: 'orange'
            type: checkbox
          - label: 'Yellow'
            color: 'yellow'
            type: checkbox
          - label: 'Green'
            color: 'green'
            type: checkbox
          - label: 'Blue'
            color: 'blue'
            type: checkbox
          - label: 'Purple'
            color: 'purple'
            type: checkbox
          - label: 'Gray'
            color: 'gray'
            type: checkbox
      - label: 'Rename Tag'
        command: 'app:rename-tag'
      - label: 'Delete Tag'
        command: 'app:delete-tag'
    item-tag: &item-tag
      - label: 'Remove Tag From This Item'
        command: 'app:delete-item-tag'
        visible: false
        condition: 'hasSingleItem'
      - label: 'Remove Tag From These Items'
        command: 'app:delete-item-tag'
        visible: false
        condition: 'hasMultipleItems'
    notes: &notes
      []
    note: &note
      - label: 'Delete Note'
        command: 'app:delete-note'
    items: &items
      - label: 'New Item'
        command: 'app:create-item'
    item: &item
      - label: 'Explode Item'
        command: 'app:explode-item'
        condition: 'hasMultiplePhotos'
      - label: 'Export Item …'
        command: 'app:export-item'
      - label: 'Add Photo …'
        command: 'app:create-item-photo'
      - label: 'Tags'
        id: 'tag'
        submenu:
          - label: 'None'
            type: checkbox
            checked: true
            enabled: false
          - type: separator
      - label: 'Delete Item'
        command: 'app:delete-item'
    item-bulk: &item-bulk
      - label: 'Merge Selected Items'
        command: 'app:merge-item'
      - label: 'Export Selected Items …'
        command: 'app:export-item'
      - label: 'Delete Selected Items'
        command: 'app:delete-item'
    item-list: &item-list
      - label: 'Remove Item From List'
        command: 'app:list-item-remove'
    item-bulk-list: &item-bulk-list
      - label: 'Remove Selected Items From List'
        command: 'app:list-item-remove'
    photo: &photo
      - label: 'Delete Photo'
        command: 'app:delete-photo'
      - label: 'Duplicate Photo'
        command: 'app:duplicate-photo'
      - label: 'Move Photo to New Item'
        command: 'app:explode-photo'
      - label: 'Show Photo in Folder…'
        command: 'app:show-in-folder'
      - label: 'Use Photo as Cover Image'
        command: 'app:update-cover-image'
        enabled: false
        visible: false
      - label: 'Consolidate Photo'
        command: 'app:consolidate-photo'
    selection: &selection
      - label: 'Delete Selection'
        command: 'app:delete-selection'
      - label: 'Save Selection as Image …'
        command: 'app:save-selection'
        enabled: false
    item-deleted: &item-deleted
      - label: 'Restore Item'
        command: 'app:restore-item'
      - label: 'Permanently Delete Item'
        command: 'app:destroy-item'
    item-bulk-deleted: &item-bulk-deleted
      - label: 'Restore Selected Items'
        command: 'app:restore-item'
      - label: 'Permanently Delete Selected Items'
        command: 'app:destroy-item'
    trash: &trash
      - label: 'Permanently Delete Items'
        command: 'app:destroy-item'
    dev: &dev
      - label: 'Reload'
        command: 'win:reload'
      - label: 'Reload Styles'
        command: 'win:refresh'
      - type: 'separator'
      - label: 'Inspect'
        command: 'app:inspect'

  darwin:
    history: *history
    sidebar: *sidebar
    project: *project
    lists: *lists
    list: *list
    tags: *tags
    tag: *tag
    item-tag: *item-tag
    notes: *notes
    note: *note
    items: *items
    item: *item
    item-bulk: *item-bulk
    item-list: *item-list
    item-bulk-list: *item-bulk-list
    item-deleted: *item-deleted
    item-bulk-deleted: *item-bulk-deleted
    trash: *trash
    photo: *photo
    selection: *selection
    dev: *dev

  win32:
    history: *history
    sidebar: *sidebar
    project: *project
    lists: *lists
    list: *list
    tags: *tags
    tag: *tag
    item-tag: *item-tag
    notes: *notes
    note: *note
    items: *items
    item: *item
    item-bulk: *item-bulk
    item-list: *item-list
    item-bulk-list: *item-bulk-list
    item-deleted: *item-deleted
    item-bulk-deleted: *item-bulk-deleted
    trash: *trash
    photo: *photo
    selection: *selection
    dev: *dev
