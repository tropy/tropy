pt:
  linux:
    - label: Ficheiro
      id: file
      submenu:
        - label: Novo
          submenu:
            - label: Projeto
              command: app:create-project
              accelerator: CmdOrCtrl+Shift+P
            - label: Item
              command: app:create-item
              accelerator: CmdOrCtrl+Shift+N
              window: project
              condition: '!isProjectReadOnly'
            - label: Lista
              command: app:create-list
              accelerator: CmdOrCtrl+Shift+L
              window: project
              condition: '!isProjectReadOnly'
            - label: Etiqueta
              command: app:create-tag
              accelerator: CmdOrCtrl+Shift+A
              window: project
              condition: '!isProjectReadOnly'
        - type: separator
        - label: Abrir...
          accelerator: CmdOrCtrl+O
          command: app:open-dialog
        - label: Abrir numa Nova Janela
          accelerator: Shift+CmdOrCtrl+O
          command: app:open-new-dialog
        - label: Projetos Recentes
          id: recent
          enabled: false
          submenu:
            - type: separator
            - label: Limpar Lista
              command: app:clear-recent-projects
        - type: separator
        - label: Importar
          id: import
          window: project
          condition: '!isProjectReadOnly'
          submenu:
            - label: Fotos…
              command: app:import
              accelerator: CmdOrCtrl+Shift+I
            - label: Pasta…
              command: app:import-directory
        - label: Exportar
          id: export
          window: project
          submenu:
            - label: JSON-LD
              command: app:export-item
        - type: separator
        - label: Consolidar Fototeca
          command: app:consolidate-photo-library
          window: project
          condition: '!isProjectReadOnly'
        - type: separator
        - label: Imprimir
          command: app:print
          accelerator: CmdOrCtrl+P
          window: project
        - type: separator
        - label: Fechar Projeto
          command: app:close-project
          window: project
        - type: separator
        - label: Fechar Janela
          accelerator: Ctrl+W
          role: close
          window: '*'
        - label: Sair do %name
          accelerator: CmdOrCtrl+Q
          role: quit
    - label: Editar
      submenu:
        - id: undo
          label: Desfazer
          accelerator: CmdOrCtrl+Z
          command: app:undo
          enabled: false
        - id: redo
          label: Refazer
          accelerator: Shift+CmdOrCtrl+Z
          command: app:redo
          enabled: false
        - type: separator
        - label: Cortar
          accelerator: CmdOrCtrl+X
          role: cut
        - label: Copiar
          accelerator: CmdOrCtrl+C
          role: copy
        - label: Colar
          accelerator: CmdOrCtrl+V
          role: paste
        - label: Paste and Match Style
          accelerator: Alt+CmdOrCtrl+V
          role: pasteAndMatchStyle
        - label: Selecionar Tudo
          role: selectAll
        - type: separator
        - label: Preferências
          accelerator: Shift+Control+S
          command: app:open-preferences
    - label: Ver
      submenu:
        - label: Recarregar
          accelerator: CmdOrCtrl+R
          command: win:reload
          window: '*'
        - type: separator
        - label: Esconder Barra de Menu
          command: app:toggle-menu-bar
          window: '*'
        - label: Centrar
          command: app:center-window
          window: '*'
        - type: separator
        - label: Dimensão Real
          command: app:zoom-reset
          accelerator: CmdOrCtrl+0
        - label: Aumentar Zoom
          command: app:zoom-in
          accelerator: CmdOrCtrl+Plus
        - label: Diminuir Zoom
          command: app:zoom-out
          accelerator: CmdOrCtrl+-
        - type: separator
        - label: Ecrã Completo
          role: togglefullscreen
          window: '*'
        - type: separator
        - label: Fechar
          accelerator: Ctrl+W
          role: close
          window: '*'
    - label: Desenvolvimento
      id: dev
      submenu:
        - label: Recarregar Estilos
          command: win:refresh
        - label: Ferramentas de Desenvolvimento
          accelerator: CmdOrCtrl+D
          role: toggledevtools
        - type: separator
        - label: Repor a Base de Dados Ontológica
          command: app:reset-ontology-db
        - label: Otimizar Caches do Projeto
          command: app:optimize-cache
        - label: Otimizar Base de Dados do Projeto
          command: app:optimize-project
        - label: Reindexar Base de Dados do Projeto
          command: app:reindex-project
        - type: separator
        - label: Tema
          id: theme
          submenu:
            - label: Claro
              id: light
              type: checkbox
            - label: Escuro
              id: dark
              type: checkbox
            - label: Seguir preferências do sistema
              id: system
              type: checkbox
    - label: Ajuda
      submenu:
        - label: Guia do Utilizador
          command: app:open-docs
        - label: Fóruns de Suporte
          command: app:open-forums
        - label: Licença do Software
          command: app:open-license
        - type: separator
        - label: Donate to Tropy
          command: app:donate
        - type: separator
        - label: Mostrar Ficheiros de Registo
          command: app:open-logs
        - label: Mostrar Pasta de Plugins
          command: app:open-plugins-folder
        - label: Mostrar Pasta de Dados do Utilizador
          command: app:open-user-data
        - label: Mostrar Pasta de Cache
          command: app:open-cache-folder
        - type: separator
        - id: updater-check
          label: Verificar Atualizações...
          command: app:check-for-updates
          enabled: false
        - id: updater-is-checking
          label: Buscar Últimas Atualizações
          enabled: false
          visible: false
        - id: updater-install
          label: Instalar Atualizações...
          command: app:install-updates
          enabled: false
          visible: false
        - type: separator
        - label: Sobre %name
          command: app:about
          window: '!prefs'
