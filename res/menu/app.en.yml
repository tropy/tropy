en:
  linux:
    - &file
      label: '&File'
      id: 'file'
      submenu:
        - &new
          label: 'New'
          submenu:
            - label: 'Project'
              command: 'app:create-project'
              accelerator: 'CmdOrCtrl+Shift+P'
            - label: 'Item'
              command: 'app:create-item'
              accelerator: 'CmdOrCtrl+Shift+N'
              condition: 'project'
            - label: 'List'
              command: 'app:create-list'
              accelerator: 'CmdOrCtrl+Shift+L'
              condition: 'project'
            - label: 'Tag'
              command: 'app:create-tag'
              accelerator: 'CmdOrCtrl+Shift+A'
              condition: 'project'
        - type: 'separator'
        - &open
          label: 'Open…'
          accelerator: 'CmdOrCtrl+O'
          command: 'app:open-dialog'
        - &open-new
          label: 'Open In New Window…'
          accelerator: 'Shift+CmdOrCtrl+O'
          command: 'app:open-new-dialog'
        - &recent
          label: 'Recent Projects'
          id: 'recent'
          enabled: false
          submenu:
            - type: 'separator'
            - label: 'Clear List'
              command: 'app:clear-recent-projects'
        - type: 'separator'
        - &import
          label: 'Import'
          submenu:
            - label: 'Photos…'
              command: 'app:import'
              accelerator: 'CmdOrCtrl+Shift+I'
              condition: 'project'
            - label: 'Folder…'
              command: 'app:import-directory'
              condition: 'project'
            #- label: 'JSON-LD…'
            #  command: 'app:import-jsonld'
            #  condition: 'project'
        - type: 'separator'
        - &consolidate
          label: 'Consolidate Photo Library'
          command: 'app:consolidate-photo-library'
          condition: 'project'
        - type: 'separator'
        - &print
          label: 'Print'
          command: 'app:print'
          accelerator: 'CmdOrCtrl+P'
          condition: 'project'
        - type: 'separator'
        - &close
          label: 'Close Project'
          command: 'app:close-project'
          condition: 'project'
        - type: 'separator'
        - label: 'Close Window'
          accelerator: 'Ctrl+W'
          role: 'close'
        - &quit
          label: 'Quit %name'
          accelerator: 'CmdOrCtrl+Q'
          role: 'quit'
    - &edit
      label: '&Edit'
      submenu:
        - &undo
          id: 'undo'
          label: '&Undo'
          accelerator: 'CmdOrCtrl+Z'
          command: 'app:undo'
          enabled: false
        - &redo
          id: 'redo'
          label: '&Redo'
          accelerator: 'Shift+CmdOrCtrl+Z'
          command: 'app:redo'
          enabled: false
        - type: 'separator'
        - &cut
          label: 'Cu&t'
          accelerator: 'CmdOrCtrl+X'
          role: 'cut'
        - &copy
          label: '&Copy'
          accelerator: 'CmdOrCtrl+C'
          role: 'copy'
        - &paste
          label: '&Paste'
          accelerator: 'CmdOrCtrl+V'
          role: 'paste'
        - &all
          label: 'Select All'
          role: 'selectall'
        - type: 'separator'
        - &preferences
          label: 'Prefere&nces…'
          accelerator: 'Shift+Control+S'
          command: 'app:open-preferences'
    - &view
      label: '&View'
      submenu:
        - &reload
          label: '&Reload'
          accelerator: 'CmdOrCtrl+R'
          command: 'win:reload'
        - type: 'separator'
        - label: 'Toggle &Menu Bar'
          command: 'app:toggle-menu-bar'
        - &center-window
          label: 'Move to Center'
          command: 'app:center-window'
          condition: 'window'
        - type: 'separator'
        - &zoom-reset
          label: 'Actual Size'
          command: 'app:zoom-reset'
          accelerator: 'CmdOrCtrl+0'
        - &zoom-in
          label: 'Zoom In'
          command: 'app:zoom-in'
          accelerator: 'CmdOrCtrl+Plus'
        - &zoom-out
          label: 'Zoom Out'
          command: 'app:zoom-out'
          accelerator: 'CmdOrCtrl+-'
        - type: 'separator'
        - &fullscreen
          label: 'Enter &Full Screen'
          role: 'togglefullscreen'
          condition: 'window'
        - type: 'separator'
        - label: 'Close'
          accelerator: 'Ctrl+W'
          role: 'close'
          condition: 'window'
    - &dev
      label: 'Developer'
      id: 'dev'
      submenu:
        - label: 'Reload &Styles'
          command: 'win:refresh'
        - label: 'Toggle &Developer Tools'
          accelerator: 'CmdOrCtrl+D'
          role: 'toggledevtools'
        - label: 'Toggle Performance Tools'
          command: 'win:toggle-perf-tools'
        - type: 'separator'
        - label: 'Reset Ontology Database'
          command: 'app:reset-ontology-db'
        - label: 'Optimize Project Caches'
          command: 'app:optimize-cache'
        - label: 'Optimize Project Database'
          command: 'app:optimize-project'
        - label: 'Reindex Project Database'
          command: 'app:reindex-project'
        - type: 'separator'
        - label: 'Rebase Project'
          command: 'app:rebase-project'
        - type: 'separator'
        - label: 'Theme'
          id: 'theme'
          submenu:
            - label: 'Light'
              id: 'light'
              type: 'checkbox'
            - label: 'Dark'
              id: 'dark'
              type: 'checkbox'
            - label: 'Follow system preference'
              id: 'system'
              type: 'checkbox'
    - &help
      label: 'Help'
      submenu:
        - &docs
          label: 'User Guide'
          command: 'app:open-docs'
        - &forums
          label: 'Support Forums'
          command: 'app:open-forums'
        - &license
          label: 'Software &License'
          command: 'app:open-license'
        - type: 'separator'
        - &logs
          label: 'Show Log Files'
          command: 'app:open-logs'
        - &plugins
          label: 'Show Plugins Folder'
          command: 'app:open-plugins-folder'
        - &userData
          label: 'Show User-Data Folder'
          command: 'app:open-user-data'
        - &cache
          label: 'Show Cache Folder'
          command: 'app:open-cache-folder'
        - type: 'separator'
        - &updaterCheck
          id: 'updater-check'
          label: 'Check for Updates…'
          command: 'app:check-for-updates'
          enabled: false
        - &updaterIsChecking
          id: 'updater-is-checking'
          label: 'Fetching Latest Updates…'
          enabled: false
          visible: false
        - &updaterInstall
          id: 'updater-install'
          label: 'Install Updates…'
          command: 'app:install-updates'
          enabled: false
          visible: false
        - type: 'separator'
        - label: 'About %name'
          command: 'app:about'
          condition: '!prefs'
  darwin:
    - label: '%name'
      submenu:
        - label: 'About %name'
          command: 'app:about'
          condition: '!prefs'
        - type: 'separator'
        - label: 'Preferences…'
          accelerator: 'Command+,'
          command: 'app:open-preferences'
        - type: 'separator'
        - label: 'Hide %name'
          accelerator: 'Command+H'
          role: 'hide'
        - label: 'Hide Others'
          accelerator: 'Command+Shift+H'
          role: 'hideothers'
        - label: 'Show All'
          role: 'unhide'
        - type: 'separator'
        - *quit
    - label: 'File'
      submenu:
        - *new
        - type: 'separator'
        - *open
        - *open-new
        - *recent
        - type: 'separator'
        - *import
        - *consolidate
        - type: 'separator'
        - *print
        - type: 'separator'
        - *close
    - label: 'Edit'
      submenu:
        - *undo
        - *redo
        - type: 'separator'
        - *cut
        - *copy
        - *paste
        - *all
    - label: 'View'
      submenu:
        - *reload
        - type: 'separator'
        - *zoom-reset
        - *zoom-in
        - *zoom-out
        - type: 'separator'
        - *fullscreen
    - label: 'Window'
      role: 'window'
      submenu:
        - label: 'Minimize'
          accelerator: 'Cmd+M'
          role: 'minimize'
          condition: 'window'
        - label: 'Zoom'
          accelerator: 'Ctrl+Cmd+Z'
          role: 'zoom'
        - label: 'Move to Center'
          command: 'app:center-window'
          condition: 'window'
        - type: 'separator'
        - *center-window
        - type: 'separator'
        - label: 'Bring All to Front'
          role: 'front'
        - type: 'separator'
        - label: 'Close'
          accelerator: 'Cmd+W'
          role: 'close'
          condition: 'window'
    - *dev
    - label: 'Help'
      role: 'help'
      submenu:
        - *docs
        - *forums
        - *license
        - type: 'separator'
        - *logs
        - *plugins
        - *userData
        - *cache
        - type: 'separator'
        - *updaterCheck
        - *updaterIsChecking
        - *updaterInstall

  win32:
    - *file
    - label: '&Edit'
      submenu:
        - *undo
        - <<: *redo
          accelerator: 'Control+Y'
        - type: 'separator'
        - *cut
        - *copy
        - *paste
        - *preferences
    - *view
    - *dev
    - *help
