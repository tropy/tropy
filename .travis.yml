language: c
git:
  depth: 9
cache:
  apt: true
  directories:
    - $HOME/.npm
    - $HOME/.node-gyp
    - $NVM
env:
  global:
    - NODE_ENV=test
    - NVM=$HOME/.nvm
matrix:
  include:
    - os: linux
      dist: xenial
      sudo: required
      env:
        - CC=gcc-7
        - CXX=g++-7
      services:
        - xvfb
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - build-essential
            - libxss-dev
            - liborc-0.4-0
            - g++-7
    - os: osx
      osx_image: xcode12
      compiler: clang
    - os: osx
      osx_image: xcode11
      compiler: clang
    - os: osx
      osx_image: xcode9.3
      compiler: clang
before_install:
  - rm -rf $HOME/.npm/_libvips
  - if [[ ! -d $NVM/.git ]]; then
      rm -rf $NVM;
      git clone https://github.com/creationix/nvm.git $NVM;
    fi
  - git -C $NVM pull -f origin master || true
  - git -C $NVM checkout -f `git -C $NVM describe --abbrev=0 --tags`
  - source $NVM/nvm.sh || true
  - nvm install
  - node --version && npm --version
install:
  - npm install sharp sqlite3 --ignore-scripts --no-save --no-package-lock --silent
  - npm install --no-progress --silent
  - npm run rebuild -- --force
before_cache:
  - rm -rf $HOME/.npm/_libvips
script:
  - npm run lint
  - npm run compile
  - if [[ $TRAVIS_OS_NAME = "linux" ]]; then
      npm run coverage;
    else
      npm test;
    fi
after_success:
  - if [[ $TRAVIS_OS_NAME = "linux" ]]; then
      npm install -g coveralls --no-progress;
      cat ./coverage/lcov.info | coveralls;
    fi
notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: change
