      title: Error
      buttons:
        - Dismiss
        - Copy Error
        - Show Logs
    prompt:
      item:
        destroy:
          message: >
            Are your sure you want to permanently delete items?
            This action cannot be undone.
          buttons:
            - Cancel
            - Delete
      photo:
        consolidate:
          message: >
            Do you want Tropy to automatically check and resolve further
            missing photos at this location?
          buttons:
            - "No"
            - "Yes"
      dup:
        detail: >
          This photo already exists in your project. Are you sure
          you want to import it again?
        checkboxLabel: Remember this choice
        buttons:
          - Skip
          - Import Anyway
      plugin:
        uninstall:
          type: warning
          detail: >
            Are you sure you want to delete the plugin?
            This will permanently remove the plugin and its configuration.
          buttons:
            - Cancel
            - Delete
      template:
        import:
          message: >
            A template with this id already exists in your ontology database.
            Do you want to overwrite the existing template?
          buttons:
            - Cancel
            - Overwrite
        imported:
          message: Template successfully imported.
          buttons:
            - "OK"
