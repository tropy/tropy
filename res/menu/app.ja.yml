ja:
  linux:
    - label: ファイル
      id: file
      submenu:
        - label: 新規作成
          submenu:
            - label: プロジェクト
              command: 'app:create-project'
              accelerator: CmdOrCtrl+Shift+P
            - label: アイテム
              command: 'app:create-item'
              accelerator: CmdOrCtrl+Shift+N
            - label: リスト
              command: 'app:create-list'
              accelerator: CmdOrCtrl+Shift+L
            - label: タグ
              command: 'app:create-tag'
              accelerator: CmdOrCtrl+Shift+A
        - type: separator
        - label: ファイルを開く
          accelerator: CmdOrCtrl+O
          command: 'app:open-dialog'
        - label: 最近のプロジェクト
          id: recent
          enabled: false
          submenu:
            - type: separator
            - label: リストを消す
              command: 'app:clear-recent-projects'
        - type: separator
        - label: 写真をインポートする
          command: 'app:import-photos'
          accelerator: CmdOrCtrl+Shift+I
        - label: 写真ライブラリをまとめる
          command: 'app:consolidate-photo-library'
        - type: separator
        - label: 閉じる
          accelerator: CmdOrCtrl+W
          role: close
        - type: separator
        - label: 終了
          accelerator: CmdOrCtrl+Q
          role: quit
    - label: 編集
      submenu:
        - id: undo
          label: 元に戻す
          accelerator: CmdOrCtrl+Z
          command: 'app:undo'
          enabled: false
        - id: redo
          label: やり直す
          accelerator: Shift+CmdOrCtrl+Z
          command: 'app:redo'
          enabled: false
        - type: separator
        - label: 切り取り
          accelerator: CmdOrCtrl+X
          role: cut
        - label: コピー
          accelerator: CmdOrCtrl+C
          role: copy
        - label: 貼り付け
          accelerator: CmdOrCtrl+V
          role: paste
        - label: 全選択
          role: selectall
        - type: separator
        - label: 設定
          accelerator: Shift+Control+S
          command: 'app:open-preferences'
    - label: 表示
      submenu:
        - label: 全画面表示にする
          role: togglefullscreen
        - label: メニューバーを非表示
          command: 'app:toggle-menu-bar'
        - type: separator
        - label: ズーム
          submenu:
            - label: ズームイン
              command: 'app:zoom-in'
            - label: ズームアウト
              command: 'app:zoom-out'
            - type: separator
            - label: リセット
              command: 'app:zoom-reset'
    - label: ウィンドウ
      submenu:
        - label: 最小化
          accelerator: CmdOrCtrl+M
          role: minimize
    - label: 開発者向け
      id: dev
      submenu:
        - label: リロード
          accelerator: CmdOrCtrl+R
          command: 'win:reload'
        - label: スタイルをリロード
          accelerator: CmdOrCtrl+S
          command: 'win:refresh'
        - label: 開発者向けツールに切り替え
          accelerator: CmdOrCtrl+D
          role: toggledevtools
        - label: パフォーマンスツールに切り替え
          command: 'win:toggle-perf-tools'
        - type: separator
        - label: オントロジーデータベースをリセット
          command: 'app:reset-ontology-db'
        - label: プロジェクトを閉じる
          command: 'app:close-project'
        - type: separator
        - label: テーマ
          id: theme
          submenu:
            - label: ライト
              id: light
              type: checkbox
            - label: ダーク
              id: dark
              type: checkbox
    - label: ヘルプ
      submenu:
        - label: ユーザーガイド
          command: 'app:open-docs'
        - label: サポートフォーラム
          command: 'app:open-forums'
        - label: ソフトウェアライセンス
          command: 'app:open-license'
        - type: separator
        - label: ログファイルを開く
          command: 'app:open-logs'
        - label: プラグインフォルダを開く
          command: 'app:open-plugins-folder'
        - label: ユーザーデータフォルダーを表示
          command: 'app:open-user-data'
        - type: separator
        - id: updater-check
          label: アップデートの確認
          command: 'app:check-for-updates'
          enabled: false
        - id: updater-is-checking
          label: 最新アップデートの取得
          enabled: false
          visible: false
        - id: updater-install
          label: アップデートをインストールする
          command: 'app:install-updates'
          enabled: false
          visible: false
        - type: separator
        - label: Tropyについて
          command: 'app:about'
  darwin:
