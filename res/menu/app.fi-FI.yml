fi-FI:
  linux:
    - label: '&Tiedosto'
      id: file
      submenu:
        - label: Uusi
          submenu:
            - label: Projekti
              command: app:create-project
              accelerator: CmdOrCtrl+Shift+P
            - label: Tietue
              command: app:create-item
              accelerator: CmdOrCtrl+Shift+N
              window: project
              condition: '!isProjectReadOnly'
            - label: Lista
              command: app:create-list
              accelerator: CmdOrCtrl+Shift+L
              window: project
              condition: '!isProjectReadOnly'
            - label: Tunniste
              command: app:create-tag
              accelerator: CmdOrCtrl+Shift+A
              window: project
              condition: '!isProjectReadOnly'
            - label: Muistiinpano
              command: app:open-note
              accelerator: CmdOrCtrl+N
              window: project
              condition: '!isProjectReadOnly'
        - type: separator
        - label: Avaa…
          accelerator: CmdOrCtrl+O
          command: app:open-dialog
        - label: Avaa uudessa ikkunassa…
          accelerator: Shift+CmdOrCtrl+O
          command: app:open-new-dialog
        - label: Viimeisimmät projektit
          id: recent
          enabled: false
          submenu:
            - type: separator
            - label: Tyhjennä lista
              command: app:clear-recent-projects
        - type: separator
        - label: Tuo
          id: import
          window: project
          condition: '!isProjectReadOnly'
          submenu:
            - label: Kuvat…
              command: app:import
              accelerator: CmdOrCtrl+Shift+I
            - label: Kansio…
              command: app:import-directory
        - label: Vie
          id: export
          window: project
          submenu:
            - label: JSON-LD
              command: app:export-item
            - label: PDF
              submenu:
                - label: Pystysuunta
                  command: app:print-pdf
                - label: Vaakasuunta
                  command: app:print-pdf-landscape
        - type: separator
        - label: Konsolidoi kuvakirjasto
          command: app:consolidate-photo-library
          window: project
          condition: '!isProjectReadOnly'
        - type: separator
        - label: Tulosta
          command: app:print
          accelerator: CmdOrCtrl+P
          window: project
        - type: separator
        - label: Sulje projekti
          command: app:close-project
          window: project
          condition: isProjectOpen
        - type: separator
        - label: Sulje ikkuna
          accelerator: Ctrl+W
          role: close
          window: '*'
        - label: Lopeta %name
          accelerator: CmdOrCtrl+Q
          role: quit
    - label: '&Muokkaa'
      submenu:
        - id: undo
          label: '&Kumoa'
          accelerator: CmdOrCtrl+Z
          command: app:undo
          enabled: false
        - id: redo
          label: '&Tee uudelleen'
          accelerator: Shift+CmdOrCtrl+Z
          command: app:redo
          enabled: false
        - type: separator
        - label: Lei&kkaa
          accelerator: CmdOrCtrl+X
          role: cut
        - label: '&Kopioi'
          accelerator: CmdOrCtrl+C
          role: copy
        - label: '&Liitä'
          accelerator: CmdOrCtrl+V
          role: paste
        - label: Liitä ja vastaa tyyliä
          accelerator: Alt+CmdOrCtrl+V
          role: pasteAndMatchStyle
        - label: Valitse kaikki
          role: selectAll
        - type: separator
        - label: Asetukset…
          accelerator: Shift+Control+S
          command: app:open-preferences
    - label: '&Näytä'
      submenu:
        - label: '&Lataa uudelleen'
          accelerator: CmdOrCtrl+R
          command: win:reload
          window: '*'
        - type: separator
        - label: '&Valikkopalkki päällä/pois'
          command: app:toggle-menu-bar
          window: '*'
        - label: Siirrä keskelle
          command: app:center-window
          accelerator: Alt+Shift+=
          window: '*'
        - type: separator
        - label: Todellinen koko
          command: app:zoom-reset
          accelerator: CmdOrCtrl+0
        - label: Lähennä
          command: app:zoom-in
          accelerator: CmdOrCtrl+Plus
        - label: Loitonna
          command: app:zoom-out
          accelerator: CmdOrCtrl+-
        - type: separator
        - label: Siirry &koko näyttöön
          role: togglefullscreen
          window: '*'
        - type: separator
        - label: Sulje
          accelerator: Ctrl+W
          role: close
          window: '*'
    - label: Kehittäjä
      id: dev
      submenu:
        - label: Lataa &tyylit uudelleen
          command: win:refresh
        - label: '&Kehittäjätyökalut päällä/pois'
          accelerator: CmdOrCtrl+D
          role: toggledevtools
        - type: separator
        - label: Nollaa ontologian tietokanta
          command: app:reset-ontology-db
        - label: Optimoi projektien välimuistit
          command: app:optimize-cache
        - label: Optimoi projektien tietokanta
          command: app:optimize-project
        - label: Indeksoi uudelleen projektien tietokanta
          command: app:reindex-project
        - type: separator
        - label: Teema
          id: theme
          submenu:
            - label: Vaalea
              id: light
              type: checkbox
            - label: Tumma
              id: dark
              type: checkbox
            - label: Seuraa järjestelmän asetusta
              id: system
              type: checkbox
    - label: Ohje
      submenu:
        - label: Käyttäjäohje
          command: app:open-docs
        - label: Tukipalstat
          command: app:open-forums
        - label: Ohjelmistolisenssi
          command: app:open-license
        - type: separator
        - label: Näytä lokitiedostot
          command: app:open-logs
        - label: Näytä lisäosien kansio
          command: app:open-plugins-folder
        - label: Näytä käyttäjädatan kansio
          command: app:open-user-data
        - label: Näytä välimuistin kansio
          command: app:open-cache-folder
        - type: separator
        - id: updater-check
          label: Tarkistetaan päivityksiä…
          command: app:check-for-updates
          enabled: false
        - id: updater-is-checking
          label: Noudetaan uusimpia päivityksiä…
          enabled: false
          visible: false
        - id: updater-install
          label: Asenna päivitykset…
          command: app:install-updates
          enabled: false
          visible: false
        - type: separator
        - label: Tietoja - %name
          command: app:about
          window: '!prefs'
