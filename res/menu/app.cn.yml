cn:
  linux:
    - label: 文件
      id: file
      submenu:
        - label: 新
          submenu:
            - label: 项目
              command: app:create-project
              accelerator: CmdOrCtrl+Shift+P
            - label: 文件
              command: app:create-item
              accelerator: CmdOrCtrl+Shift+N
              window: project
              condition: '!isProjectReadOnly'
            - label: 文件夹
              command: app:create-list
              accelerator: CmdOrCtrl+Shift+L
              window: project
              condition: '!isProjectReadOnly'
            - label: 标签
              command: app:create-tag
              accelerator: CmdOrCtrl+Shift+A
              window: project
              condition: '!isProjectReadOnly'
        - type: separator
        - label: 打开...
          accelerator: CmdOrCtrl+O
          command: app:open-dialog
        - label: 在新窗口打开...
          accelerator: Shift+CmdOrCtrl+O
          command: app:open-new-dialog
        - label: 最近的项目
          id: recent
          enabled: false
          submenu:
            - type: separator
            - label: 清除文件夹
              command: app:clear-recent-projects
        - type: separator
        - label: 导入
          window: project
          condition: '!isProjectReadOnly'
          submenu:
            - label: 图片...
              command: app:import
              accelerator: CmdOrCtrl+Shift+I
            - label: 文件夹...
              command: app:import-directory
        - label: 导出
          id: export
          window: project
          submenu:
            - label: JSON-LD
              command: app:export-item
        - type: separator
        - label: 刷新缩略图
          command: app:consolidate-photo-library
          window: project
          condition: '!isProjectReadOnly'
        - type: separator
        - label: 打印
          command: app:print
          accelerator: CmdOrCtrl+P
          window: project
        - type: separator
        - label: 关闭项目
          command: app:close-project
          window: project
        - type: separator
        - label: 关闭窗口
          accelerator: Ctrl+W
          role: close
          window: '*'
        - label: 退出 %name
          accelerator: CmdOrCtrl+Q
          role: quit
    - label: 编辑
      submenu:
        - id: undo
          label: 撤销
          accelerator: CmdOrCtrl+Z
          command: app:undo
          enabled: false
        - id: redo
          label: 重做
          accelerator: Shift+CmdOrCtrl+Z
          command: app:redo
          enabled: false
        - type: separator
        - label: 剪切
          accelerator: CmdOrCtrl+X
          role: cut
        - label: 复制
          accelerator: CmdOrCtrl+C
          role: copy
        - label: 粘贴
          accelerator: CmdOrCtrl+V
          role: paste
        - label: 粘贴和匹配样式
          accelerator: Alt+CmdOrCtrl+V
          role: pasteAndMatchStyle
        - label: 全选
          role: selectAll
        - type: separator
        - label: 偏好设置
          accelerator: Shift+Control+S
          command: app:open-preferences
    - label: 视图
      submenu:
        - label: 重载
          accelerator: CmdOrCtrl+R
          command: win:reload
          window: '*'
        - type: separator
        - label: 隐藏菜单栏(重启后显示)
          command: app:toggle-menu-bar
          window: '*'
        - label: 移动到中间
          command: app:center-window
          window: '*'
        - type: separator
        - label: 默认界面尺寸
          command: app:zoom-reset
          accelerator: CmdOrCtrl+0
        - label: 放大界面UI
          command: app:zoom-in
          accelerator: CmdOrCtrl+Plus
        - label: 缩小界面UI
          command: app:zoom-out
          accelerator: CmdOrCtrl+-
        - type: separator
        - label: 全屏
          role: togglefullscreen
          window: '*'
        - type: separator
        - label: 关闭
          accelerator: Ctrl+W
          role: close
          window: '*'
    - label: 高级
      id: dev
      submenu:
        - label: 刷新皮肤
          command: win:refresh
        - label: 切换开发人员工具
          accelerator: CmdOrCtrl+D
          role: toggledevtools
        - type: separator
        - label: 重置数据库
          command: app:reset-ontology-db
        - label: 优化缓存
          command: app:optimize-cache
        - label: 优化数据库
          command: app:optimize-project
        - label: 重新索引数据库
          command: app:reindex-project
        - type: separator
        - label: Rebase Project
          command: app:rebase-project
        - type: separator
        - label: 皮肤
          id: theme
          submenu:
            - label: 明亮
              id: light
              type: checkbox
            - label: 黑暗
              id: dark
              type: checkbox
            - label: 跟随系统设置
              id: system
              type: checkbox
    - label: 帮助
      submenu:
        - label: 使用引导
          command: app:open-docs
        - label: 支持论坛
          command: app:open-forums
        - label: 软件许可证
          command: app:open-license
        - type: separator
        - label: 软件运行日志
          command: app:open-logs
        - label: 插件文件夹
          command: app:open-plugins-folder
        - label: 运行日志
          command: app:open-user-data
        - label: 打开缓存文件夹
          command: app:open-cache-folder
        - type: separator
        - id: updater-check
          label: 检查更新
          command: app:check-for-updates
          enabled: false
        - id: updater-is-checking
          label: 获取最新版本
          enabled: false
          visible: false
        - id: updater-install
          label: 安装更新
          command: app:install-updates
          enabled: false
          visible: false
        - type: separator
        - label: 关于%name
          command: app:about
          window: '!prefs'
