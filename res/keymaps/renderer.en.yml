en:
  linux: &linux
    global: &global
      back:
        - Escape
      nextItem: Alt+ArrowDown
      prevItem: Alt+ArrowUp
      nextPhoto: Alt+ArrowRight
      prevPhoto: Alt+ArrowLeft
      nextTab: Ctrl+Tab
      prevTab: Shift+Ctrl+Tab
      find:
        - CmdOrCtrl+f
        - /
        - Shift+/
      editMetadata: CmdOrCtrl+e
      addTag: CmdOrCtrl+t
    Esper: &Esper
      zoomIn:
        - CmdOrCtrl-+
        - Shift+CmdOrCtrl-+
        - CmdOrCtrl-=
      zoomOut:
        - CmdOrCtrl+-
        - Shift+CmdOrCtrl+_
      zoomToFit:
        - CmdOrCtrl+0
      zoomToFill:
        - CmdOrCtrl+9
      up: ArrowUp
      down: ArrowDown
      left: ArrowLeft
      right: ArrowRight
      panel:
        - p
      quicktool: Space
      rotateLeft:
        - CmdOrCtrl+[
        - CmdOrCtrl+Shift+[
        - CmdOrCtrl+Alt+[
        - l
      rotateRight:
        - CmdOrCtrl+]
        - CmdOrCtrl+Shift+]
        - CmdOrCtrl+Alt+]
        - r
    Sidebar: &Sidebar
      next: ArrowDown
      prev: ArrowUp
      expand: ArrowRight
      collapse: ArrowLeft
      clear:
        - Escape
        - Home
      edit: F2
    ItemIterator: &ItemIterator
      preview: Space
      open: Enter
      edit: F2
      delete:
        - Backspace
        - Delete
      rotateLeft: &rotateLeft
        - CmdOrCtrl+[
        - CmdOrCtrl+Shift+[
        - CmdOrCtrl+Alt+[
      rotateRight: &rotateRight
        - CmdOrCtrl+]
        - CmdOrCtrl+Shift+]
        - CmdOrCtrl+Alt+]
      all: Ctrl+a
      merge: Ctrl+Shift+M
    PhotoIterator: &PhotoIterator
      open: Enter
      edit: F2
      delete:
        - Backspace
        - Delete
      expand:
        - CmdOrCtrl+ArrowDown
        - CmdOrCtrl+ArrowRight
        - ArrowRight
      contract:
        - CmdOrCtrl+ArrowUp
        - CmdOrCtrl+ArrowLeft
        - ArrowLeft
        - Escape
      rotateLeft: *rotateLeft
      rotateRight: *rotateRight
    SelectionGrid: &SelectionGrid
      up: ArrowUp
      down: ArrowDown
      left: ArrowLeft
      right: ArrowRight
      first: Alt+ArrowUp
      last: Alt+ArrowDown
      open: Enter
      delete:
        - Backspace
        - Delete
      rotateLeft: *rotateLeft
      rotateRight: *rotateRight
    ItemPanel: &ItemPanel
      up: ArrowUp
      down:
        - ArrowDown
        - Enter
      left:
        - ArrowLeft
        - Shift+Ctrl+Tab
      right:
        - ArrowRight
        - Ctrl+Tab
    NoteList: &NoteList
      open:
        - Enter
        - Cmd+ArrowDown
        - Cmd+ArrowRight
      delete:
        - Backspace
        - Delete
    NotePad: &NotePad
      break: Enter
      br:
        - Shift+Enter
        - Ctrl+Enter
      backspace:
        - Backspace
        - CmdOrCtrl+Backspace
      del:
        - Delete
        - CmdOrCtrl+Delete
      bold: CmdOrCtrl+b
      italic: CmdOrCtrl+i
      underline: CmdOrCtrl+u
      overline: CmdOrCtrl+o
      subscript:
        - Shift+CmdOrCtrl+B
        - Shift+CmdOrCtrl+b
      superscript:
        - Shift+CmdOrCtrl+P
        - Shift+CmdOrCtrl+p
      strikethrough:
        - Shift+CmdOrCtrl+T
        - Shift+CmdOrCtrl+t
      addLink: CmdOrCtrl+l
      joinUp: Shift+Alt+ArrowUp
      joinDown: Shift+Alt+ArrowDown
      lift:
        - CmdOrCtrl+[
        - CmdOrCtrl+Alt+[
      sinkListItem:
        - CmdOrCtrl+]
        - CmdOrCtrl+Alt+]
      selectAll: CmdOrCtrl+a
      clearSelection: Escape
      blockquote:
        - CmdOrCtrl+Shift+>
        - CmdOrCtrl+Shift+.
      undo: CmdOrCtrl+z
      redo:
        - CmdOrCtrl+Shift+Z
        - CmdOrCtrl+Shift+z
        - CmdOrCtrl+y
    TagList: &TagList
      up: ArrowUp
      down: ArrowDown
      remove:
        - Backspace
        - Delete
      commit: Enter
      clear: Escape
  darwin:
    global: *global
    Esper: *Esper
    Sidebar: &Sidebar
      next: ArrowDown
      prev: ArrowUp
      expand: ArrowRight
      collapse: ArrowLeft
      clear:
        - Escape
        - Home
      edit: Enter
    ItemIterator:
      preview: Space
      open:
        - Cmd+ArrowDown
        - Cmd+ArrowRight
      edit: Enter
      delete:
        - Backspace
        - Delete
      merge: Cmd+Shift+m
      rotateLeft: *rotateLeft
      rotateRight: *rotateRight
      all: Cmd+a
    PhotoIterator:
      open:
        - Cmd+ArrowDown
        - Cmd+ArrowRight
      delete:
        - Backspace
        - Delete
      enter: Enter
      preview: Space
      expand:
        - ArrowRight
      contract:
        - ArrowLeft
        - Escape
      rotateLeft: *rotateLeft
      rotateRight: *rotateRight
    SelectionGrid:
      up: ArrowUp
      down: ArrowDown
      left: ArrowLeft
      right: ArrowRight
      first: Alt+ArrowUp
      last: Alt+ArrowDown
      open:
        - Cmd+ArrowDown
        - Cmd+ArrowRight
      delete:
        - Backspace
        - Delete
      rotateLeft: *rotateLeft
      rotateRight: *rotateRight
    ItemPanel: *ItemPanel
    NoteList: *NoteList
    NotePad: *NotePad
    TagList: *TagList
  win32: *linux
